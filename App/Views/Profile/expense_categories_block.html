<div class="border border-dark rounded shadow-lg mb-3">
    <div class="d-flex align-items-center " style="width: 100%; column-gap: 10px;">
        <button id="toggleListBtn"
            class="btn btn-dark text-warning d-flex justify-content-between align-items-center flex-grow-1">
            <span><i class="fas fa-shopping-basket me-1"></i> Expense categories</span>
            <span id="toggleArrow"><i class="fas fa-arrow-down text-warning"></i></span>
        </button>
    </div>
    <div id="expenseListContainer" class="fade-section d-flex flex-column" style="width: 100%;">


        <ul id="expenseCategoriesList" class="list-group custom-list" style="width: 95%; margin: 0 auto;">
            {% for expenseCategory in expenseCategories %}
            <li class="list-group-item d-flex justify-content-between align-items-center text-dark">
                <div class="d-flex flex-column">
                    <span class="fw-bold">{{ expenseCategory.name }}</span>
                    {% if expenseCategory.cash_limit is not none %}
                    <small class="text-muted">Limited: {{ expenseCategory.cash_limit }} PLN</small>
                    {% endif %}
                </div>
                <span>
                    <i class="fas fa-pencil-alt text-success me-2 edit-expense-category" role="button"
                        data-id="{{ expenseCategory.id }}" data-name="{{ expenseCategory.name }}"
                        data-cash_limit="{{ expenseCategory.cash_limit | default('') }}"></i>
                    <i class="fas fa-trash-alt text-danger delete-expense-category" data-id="{{ expenseCategory.id }}"
                        data-name="{{ expenseCategory.name }}"></i>
                </span>
            </li>
            {% endfor %}
        </ul>

        <div class="d-flex align-items-center w-100">


            <button
                class="btn btn-dark text-warning d-flex align-items-center justify-content-center position-relative flex-grow-1 open-add-category-modal"
                data-type="expense"> <span class="position-absolute start-0 ms-3">
                    <i class="fas fa-plus"></i>
                </span>
                <span>Add category</span></button>

        </div>
    </div>
</div>
