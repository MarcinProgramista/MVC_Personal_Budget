<div class="modal fade" id="editCategoryExpenseModal" tabindex="-1" aria-labelledby="editCategoryExpenseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark ">
            <form id="editCategoryExpenseForm">
                <div class="modal-header bg-dark text-warning">
                    <h5 class="modal-title" id="editCategoryExpenseModalLabel">Edit Category</h5>
                    <button type="button" class="btn-close bg-warning" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>



                <div class="modal-body">

                    <div class="mb-3">
                        <label for="categoryExpenseName" class="form-label fw-bold text-warning">Name</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="categoryEditExpenseName"
                            name="name" required>
                        <div class="invalid-feedback" id="categoryEditExpenseError">Please enter a name.</div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input bg-warning" type="checkbox" id="categoryEditExpenseLimitActive"
                            name="is_limit_active">
                        <label class="form-check-label fw-bold text-warning"
                            for="categoryEditExpenseLimitActive">Activate cash
                            limit</label>
                    </div>

                    <div class="mb-3">
                        <label for="categoryEditExpenseCashLimit" class="form-label text-warning">Cash Limit
                            (optional)</label>
                        <input type="number" step="0.01" class="form-control form-control-sm bg-warning"
                            id="categoryEditExpenseCashLimit" name="cash_limit" placeholder="Limit is blocked now"
                            disabled>
                    </div>

                    <!-- ðŸ”¹ DODAJ TEN UKRYTY INPUT -->
                    <input type="hidden" id="categoryEditExpenseUserId" name="user_id">
                    <!-- ðŸ”¥ CSRF token -->
                    <input type="hidden" id="editExpenseCsrf" name="csrf_token" value="{{ csrf_token }}">

                </div>


                <div class="modal-footer bg-dark">
                    <button type="submit" class="btn btn-warning">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
