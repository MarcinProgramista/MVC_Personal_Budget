<!-- ðŸ”¹ Modal: Edit Expense Category -->
<div class="modal fade" id="editExpenseCategoryModal" tabindex="-1" aria-labelledby="editExpenseCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border border-dark shadow-lg " style="background-color: wheat;">
            <div class="modal-header bg-dark text-warning">
                <h5 class="modal-title" id="editExpenseCategoryModalLabel">
                    <i class="fas fa-edit me-2"></i> Edit Expense Category
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="editExpenseCategoryForm">
                    <!-- Ukryte pole ID -->
                    <input type="hidden" id="editCategoryId" name="id">

                    <!-- Nazwa kategorii -->
                    <div class="mb-3 sm">
                        <label for="editCategoryName" class="form-label fw-bold">Category Name</label>
                        <input type="text" class="form-control" id="editCategoryName" name="name"
                            placeholder="Enter category name" required>
                    </div>

                    <!-- Limit -->
                    <!-- ðŸ”˜ Aktywacja limitu -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input bg-secondary" type="checkbox" id="editCategoryLimitActive"
                            name="is_limit_active">
                        <label class="form-check-label fw-bold" for="editCategoryLimitActive">Activate cash
                            limit</label>
                    </div>

                    <div class="mb-3">
                        <label for="editCategoryLimit" class="form-label fw-bold">Cash Limit (optional)</label>
                        <input type="number" step="0.01" class="form-control" id="editCategoryLimit" name="cash_limit"
                            placeholder="Enter limit or leave empty">

                    </div>
                </form>
            </div>

            <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <!-- âœ… Przycisk, na ktÃ³ry reaguje JS -->
                <button type="button" id="saveEditCategoryBtn" class="btn btn-dark text-warning  border border-warning">
                    <i class="fas fa-save me-1"></i> Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
