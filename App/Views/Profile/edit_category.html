<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: wheat;">
            <form id="editCategoryForm">
                <div class="modal-header bg-dark text-warning">
                    <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                    <button type="button" class="btn-close bg-warning" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="categoryType" name="categoryType" value="expense">

                    <div class="mb-3">
                        <label for="categoryName" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control form-control-sm" id="categoryName" name="name" required>
                        <div class="invalid-feedback" id="categoryError">Please enter a name.</div>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="categoryLimitActive" name="is_limit_active">
                        <label class="form-check-label fw-bold" for="categoryLimitActive">Activate cash limit</label>
                    </div>

                    <div class="mb-3">
                        <label for="categoryCashLimit" class="form-label">Cash Limit (optional)</label>
                        <input type="number" step="0.01" class="form-control form-control-sm" id="categoryCashLimit"
                            name="cash_limit" placeholder="Limit is blocked now" disabled>
                        <span class="text-muted small">Leave empty if you don't want to set a limit</span>
                    </div>
                </div>

                <div class="modal-footer bg-dark">
                    <button type="submit" class="btn btn-warning">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
