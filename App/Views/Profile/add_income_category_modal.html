<div class="modal fade" id="addIncomeCategoryModal" tabindex="-1" aria-labelledby="addIncomeCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: wheat;">
            <form id="addIncomeCategoryForm">
                <div class="modal-header bg-dark text-warning">
                    <h5 class="modal-title" id="addExpenseCategoryModalLabel">Add Income Category</h5>
                    <button type="button" class="btn-close bg-warning" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="inputCategoryName" name="name" required>

                        <div class="invalid-feedback" id="incomeCategoryError">Please enter a category name.</div>
                    </div>


                </div>
                <div class="modal-footer bg-dark">
                    <button type="submit" class="btn btn-warning">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
