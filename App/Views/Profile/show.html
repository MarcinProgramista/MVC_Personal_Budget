{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center g-4" style="gap: 200px;">

        <!-- LEWA KOLUMNA Z OBRAZEM -->
        <div class="col-md-5 text-center border border-warning rounded shadow-lg p-4">

            <img src="/images/settings.jpg" alt="Motywacyjny obraz"
                class="img-fluid border border-warning rounded shadow-lg form-image">
        </div>

        <!-- PRAWA KOLUMNA Z FORMULARZEM -->
        <div class="col-md-5">
            <h1 class="mb-4 text-center p-4">Profile</h1>
            <dl>
                <dt>Name</dt>
                <dd>{{ user.name|capitalize|e }}</dd>
                <dt>email</dt>
                <dd>{{ user.email }}</dd>
            </dl>
        </div>
    </div>
</div>
{% endblock %}
