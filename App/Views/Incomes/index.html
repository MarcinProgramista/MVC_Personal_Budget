{% extends 'base.html' %}

{% block title %}Add Income{% endblock %}

{% block body %}
<div class="container-fluid ">
    <div class="row justify-content-center align-items-center g-1">

        <!-- LEWA KOLUMNA blisko lewej krawÄ™dzi -->
        <div class="col-md-5 text-center border border-warning  p-4 left-column" id="leftColumn">
            <h1 class="mb-4 text-center"><i class="fas fa-coins me-2"></i>Add Income</h1>

            <form method="post" action="/incomes/new" class="registration-form text-warning bg-dark" id="fromLogin"
                novalidate>

                <div class="input-group mb-3 d-flex align-items-center flex-nowrap">
                    <span class="input-group-text bg-dark text-warning border-warning">
                        <i class="fas fa-coins"></i>
                    </span>
                    <input type="number" id="amount" name="amount" value="{{ income.amount }}"
                        class="form-control bg-dark text-light border-warning" placeholder="Enter amount">

                </div>

                <div class="input-group mb-3 d-flex align-items-center flex-nowrap">
                    <span class="input-group-text bg-dark text-warning border-warning">
                        <i class="fas fa-calendar-alt"></i>
                    </span>
                    <input type="date" name="dateIncome" class="form-control bg-dark text-light border-warning"
                        value="{{ dateIncome }}">
                </div>

                <!-- SELECT -->
                <!-- SELECT -->
                <select class="form-select form-select-sm bg-dark text-light border border-warning"
                    id="incomeCategorySelect" name="incomeCategoryName">
                    {% if income.nameCategory %}
                    {% for incomeCategory in incomeCategories %}
                    <option value="{{ incomeCategory.name | escape }}" data-id="{{ incomeCategory.id }}" {% if
                        income.nameCategory==incomeCategory.name %}selected{% endif %}>
                        {{ incomeCategory.name }}
                    </option>
                    {% endfor %}
                    {% else %}
                    <option value="" selected disabled>-- Select income category --</option>

                    {% for incomeCategory in incomeCategories %}
                    <option value="{{ incomeCategory.name | escape }}" data-id="{{ incomeCategory.id }}">
                        {{ incomeCategory.name }}
                    </option>
                    {% endfor %}
                    {% endif %}
                </select>
                <textarea id="message" name="messageIncome" rows="4"
                    class="col-10 input-group mt-3 bg-dark text-light border border-warning mb-5"
                    placeholder="Enter your comment here">{{ income.messageIncome }}</textarea>

                <div class="col-9 col-md-9 pb-1 input-group text-center">
                    <button type="submit" class="btn btn-outline-success text-white col-12">Add Income</button>
                </div>


            </form>
        </div>

        <!-- PRAWA KOLUMNA Z WYNIKIEM -->
        <div class="col-md-4 position-relative right-column">

            <!-- ðŸ”¹ TÅO Z OBRAZKIEM â€“ ZAWSZE WIDOCZNE -->
            <div class="income-bg"></div>

            <!-- ðŸ”¹ ZAWARTOÅšÄ† KOLUMNY (pojawia siÄ™ po wybraniu kategorii) -->
            <div id="selectedCategoryDiv" class="hidden1">
                <div class="info-card  text-center p-1 position-relative">
                    <h6 class="text-warning " id="selectedCategoryH3">Money info</h3>
                        <p class="text-light" style="font-size: 12px;" id="selectedCategoryH1"></p>
                </div>

                <div class="info-card text-center p-1 position-relative" id="secondInfoDiv">
                    <h6 class="text-warning ">Money from all income categories</h4>
                        <p class="text-light" style="font-size: 12px;" id="secondInfoP">Here you can put another
                            message.</p>
                </div>
                <div class="info-card text-center p-1 position-relative" id="secondInfoDiv">
                    <h6 class="text-warning ">Expcted money for this category</h4>
                        <p class="text-light" style="font-size: 12px;" id="expectedMoneyInCategory"></p>
                </div>
            </div>
        </div>



    </div>
</div>
<script src="/js/new_income.js?v={{ random() }}"></script>
{% endblock %}
