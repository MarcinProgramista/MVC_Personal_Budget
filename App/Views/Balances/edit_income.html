<div class="modal fade" id="editIncomeModal" tabindex="-1" aria-labelledby="editIncomeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light border-warning">
            <div class="modal-header">
                <h5 class="modal-title text-warning" id="editIncomeModalLabel">Edit Income</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="editIncomeForm">
                    <!-- Hidden fields -->
                    <input type="hidden" id="editIncomeId" name="id">
                    <input type="hidden" id="editIncomeCsrf" value="{{ csrf_token }}">
                    <!-- Date -->
                    <div class="mb-3">
                        <label for="editIncomeDate" class="form-label text-warning">Date</label>
                        <input type="date" class="form-control bg-warning text-dark" id="editIncomeDate" name="date"
                            required>
                    </div>
                    <!-- Category -->
                    <div class="mb-3">
                        <label for="editIncomeCategory" class="form-label text-warning">Category</label>
                        <select class="form-select bg-warning text-dark" id="editIncomeCategory" name="category_id"
                            required>
                            {% for category in incomeCategories %}
                            <option value="{{ category.id }}">{{ category.name|e }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="editIncomeAmount" class="form-label text-warning">Amount</label>
                        <input type="number" class="form-control bg-warning text-dark" id="editIncomeAmount"
                            name="amount" step="0.01" required>
                    </div>



                    <!-- Info -->
                    <div class="mb-3">
                        <label for="editIncomeInfo" class="form-label text-warning">Additional Info</label>
                        <textarea class="form-control bg-warning text-dark" id="editIncomeInfo" name="info"
                            rows="2"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-warning text-dark">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
